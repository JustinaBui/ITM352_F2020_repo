                <input type="submit" value="login" id="submit"> </div>
        </form>
</body>

<h2>New User? Please Proceed to Create an Account BELOW!</h2>

<body>
<!--Registration Button-->
    <div> 
        <input type="button" class="button" value="Create Account Here" id="regbutton" name="register_here" 
        onclick = "location.href=`./registration.html${document.location.search}`"; 
        >
    </div> 
</body>
<script>
    loginform.action += document.location.search; //look for login form
